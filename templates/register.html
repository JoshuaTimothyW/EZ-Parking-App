<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/custom.css">

    <script src="../assets/js/jquery-3.3.1.slim.min.js"></script>
    <script src="../assets/js/popper.min.js"></script>
    <script src="../assets/js/bootstrap.min.js"></script>


</head>

<body class="bg-style1">


    <div class="card bg-white m-5">
        <div class="card-header">
            <h3 class="text-center text-secondary">EZPark</h3>
        </div>
        <div class="card-body">
            <h3 class="text-center text-primary">Sign Up</h3>  
            <form action="dashboard.html" method="post" autocomplete="off">

                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" placeholder="5-50 characters" class="form-control" name="name" id="name">    
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" placeholder="Ex: user@gmail.com" class="form-control" name="email"  id="email">    
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="text" placeholder="digits" class="form-control" name="phone" id="phone">    
                </div>
                <div class="form-group">
                    <label for="pass">Password</label>
                    <input type="password" placeholder="Min. 3 characters" class="form-control" name="pass" id="pass">    
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="agree">
                    <label class="form-check-label" for="agree">Agree with terms and conditions</label>
                </div>
                <br><br>
                <div class="text-center">
                    <button id="submit-btn" class="btn btn-lg btn-primary" disabled>Submit</button>
                </div>
            </form>
            
        </div>
        <div class="card-footer text-center">
            <a href="login.html" class="form-text text-muted text-center">Already have an account? Sign In Here</a>
        </div>
    </div>

</body>
<script src="../assets//js/frontend/validate_register.js"></script>

</html>
