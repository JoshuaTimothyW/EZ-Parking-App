        <div class="my-3 h3 text-center text-primary">
            List Booking
        </div>
        <div class="justify-content-end row">
            <p class="text-primary col-sm-1 mr-2">Rp. 135.000</p>
            <button class="col-sm-2 mr-5 btn btn-info" data-toggle="modal" data-target="#top-up" >Top-Up</button>
        </div>
                
    <section class="container">
        <ul class="list-group" id="list_booking"></ul>
    </section>
    
    <!-- Modal -->
    <div class="modal fade" id="top-up" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title text-center">Top Up</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <form action="listbook.html" method="post" autocomplete="off">
                        <img src="../assets//img//QR.png" alt="">
                        <div class="form-group">
                            Total Price: 
                            <div class="text-center h3 text-info">Rp. 10.000</div>    
                        </div>
                        <br>
                    </form>
                </div>
              </div>
            </div>
        </div>
    
    <!-- Modal -->
    <div class="modal fade" id="modal-book" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title text-center">Payment Form</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <form action="listbook.html" method="post" autocomplete="off">

                    <div class="form-group">
                        <label for="kendaraan">Kendaraan</label>
                        <select name="kendaraan" class="form-control form-control-lg">
                            <option selected>Motor</option>
                            <option>Mobil</option>
                        </select>        
                    </div>

                    <input type="hidden" id="location" name="location" value="">

                    <div class="form-group">
                        <label for="floor">Floor</label>
                        <input type="text" class="form-control" name="floor" id="floor" value="1" readonly>    
                    </div>

                    <div class="form-group">
                        <label for="slot">Slot</label>
                        <input type="text" class="form-control" name="slot" id="slot" value="2" readonly>    
                    </div>

    
                    <div class="form-group">
                        <label for="plat">License Plate</label>
                        <input type="text" placeholder="License Plate" class="form-control" value="B6073WJF" name="plat" id="plat">    
                    </div>

                    <div class="form-group">
                        Total Price: 
                        <div class="text-center h3 text-info">Rp. 10.000</div>    
                    </div>
                    <br>
                    <div class="text-center">                
                        <button class="btn btn-lg btn-primary" onclick="return alert('Transaction Succeed');">Submit Payment</button>
                    </div>   
                </form>
            </div>
          </div>
        </div>
    </div>
