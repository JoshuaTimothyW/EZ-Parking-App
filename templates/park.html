                    </div>
                    
                </li>
            </ul>

    <nav aria-label="Page navigation example">

            <button id="btn-kendaraan" class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Kendaraan

            <div class="dropdown-menu" aria-labelledby="dropdownMenu2">

    <!-- Content -->

    <!-- Modal Motor -->
    <div class="modal fade" id="modal-motor" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title text-center">Booking Form</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <form action="listbook.html" method="post" autocomplete="off">

                    <div class="form-group">
                        <label for="kendaraan">Kendaraan</label>
                        <input type="text" class="form-control" name="kendaraan" id="kendaraan" value="Motor - Rp. 2.000 / Jam" readonly>    
                    </div>

                    <div class="form-group">
                        <label for="floor">Floor</label>
                        <input type="text" class="form-control" name="floor" id="floor" value="1" readonly>    
                    </div>

                    <div class="form-group">
                        <label for="slot">Slot</label>
                        <input type="text" class="form-control" name="slot" id="slot" value="2" readonly>    
                    </div>

    
                    <div class="form-group">
                        <label for="plat">License Plate</label>
                        <input type="text" placeholder="License Plate" class="form-control" name="plat" value="B6073WJF" id="plat">    
                    </div>
    
                    <div class="text-center">                
                        <button class="btn btn-lg btn-primary" onclick="return alert('Success');">Submit</button>
                    </div>   
                </form>
            </div>
          </div>
        </div>
    </div>

    <!-- Modal Mobil -->
    <div class="modal fade" id="modal-mobil" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">

          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title text-center">Booking Form</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <form action="listbook.html" method="post" autocomplete="off">

                    <div class="form-group">
                        <label for="kendaraan">Kendaraan</label>
                        <input type="text" class="form-control" name="kendaraan" id="kendaraan" value="Mobil - Rp. 3.000 / Jam" readonly>    
                    </div>

                    <div class="form-group">
                        <label for="floor">Floor</label>
                        <input type="text" class="form-control" name="floor" id="floor" value="1" readonly>    
                    </div>

                    <div class="form-group">
                        <label for="slot">Slot</label>
                        <input type="text" class="form-control" name="slot" id="slot" value="5" readonly>    
                    </div>

    
                    <div class="form-group">
                        <label for="plat">License Plate</label>
                        <input type="text" placeholder="License Plate" class="form-control" name="plat" value="B1602FAT" id="plat">    
                    </div>
    
                    <div class="text-center">                
                        <button class="btn btn-lg btn-primary" onclick="return alert('Success');">Submit</button>
                    </div>   
                </form>
            </div>
          </div>
        </div>
    </div>
