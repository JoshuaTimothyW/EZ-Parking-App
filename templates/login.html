<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/custom.css">

    <script src="../assets/js/jquery-3.3.1.slim.min.js"></script>
    <script src="../assets/js/popper.min.js"></script>
    <script src="../assets/js/bootstrap.min.js"></script>

</head>

<body class="bg-style1">

    <div class="card bg-white m-5">
        <div class="card-header">
            <h3 class="text-center text-secondary">MyPark</h3>
        </div>
        <div class="card-body">  
            <h3 class="text-center text-primary">Sign In</h3>  
            <br>  
            <form action="./dashboard.html" autocomplete="off">

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" placeholder="Ex: user@gmail.com" class="form-control" name="email"  id="email">    
                </div>

                <div class="form-group">
                    <label for="pass">Password</label>
                    <input type="password" placeholder="Min. 3 characters" class="form-control" name="pass" id="pass">    
                </div>
                <div class="text-center">                
                    <button class="btn btn-lg btn-primary">Submit</button>
                </div>   
            </form>
        </div>
        <div class="card-footer text-center">
            <a href="register.html" class="form-text text-muted text-center">New member? Sign Up here</a>
        </div>
    </div>

</body>

</html>
