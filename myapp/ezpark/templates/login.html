<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign In</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    
    <script src="{% static 'jquery-3.3.1.slim.min.js' %}"></script>
    <script src="{% static 'popper.min.js' %}"></script>
    <script src="{% static 'bootstrap.min.js' %}"></script>

</head>

<body class="bg-style1">

    <div class="card bg-white m-5">
        <div class="card-header">
            <h3 class="text-center text-secondary">EZPark</h3>
        </div>
        <div class="card-body">  
            <h3 class="text-center text-primary">Sign In</h3>  
            <br>  
            <form action="/login/submit" method="post" autocomplete="off">
                
                {% csrf_token %}

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" placeholder="Ex: user@gmail.com" class="form-control" name="email"  id="email">    
                </div>

                <div class="form-group">
                    <label for="pass">Password</label>
                    <input type="password" placeholder="Min. 3 characters" class="form-control" name="pass" id="pass">    
                </div>

                <br>
                {% if err_msg != "" %}
                    <p class="text-danger">{{ err_msg }}</p>
                {% endif %}
                <br>
                <div class="text-center">                
                    <button class="btn btn-lg btn-primary">Submit</button>
                </div>   
            </form>
        </div>
        <div class="card-footer text-center">
            <a href="/register/" class="form-text text-muted text-center">New member? Sign Up here</a>
        </div>
    </div>

</body>

</html>
