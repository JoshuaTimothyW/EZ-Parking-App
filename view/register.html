<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>

    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/custom.css">
    <script src="../assets/js/bootstrap.min.js"></script>
    <script src="../assets/js/popper.min.js"></script>
</head>

<body class="bg-style1">
    <div class="card bg-white m-5">
        <div class="card-header">
            <h3 class="text-center text-secondary">EZPark</h3>
        </div>
        <div class="card-body">        
            <h3 class="text-center text-primary">Sign Up</h3>  
            <br>          
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username">    
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email">    
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" class="form-control" id="phone">    
            </div>
            <div class="form-group">
                <label for="pass">Password</label>
                <input type="text" class="form-control" id="pass">    
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Agree with terms and conditions</label>
            </div>
        </div>
        <div class="card-footer text-center">
            <button class="btn btn-lg btn-primary">Submit</button>
            <br><br>
            <a href="./login.html" class="form-text text-muted text-center">Already have an account? Sign In Here</a>
        </div>
        
    </div>
</body>
</html>
